<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr>
      <td id="main">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>City:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>State:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Zip:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Magazine:</td>
            <td>
              <select>
                <option>Newsweek</option>
                <option>Forbes</option>
                <option>Bloomberg</option>
                <option>New York Times</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Subscription:</td>
            <td>
              <input type="radio" name="plan" checked><label>1 year</label>
              <input type="radio" name="plan"><label>2 years</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              Additional Comments:<br>
              <textarea id="" name="" cols="40" rows="5"></textarea><br>
              <button>Send Your Order</button>
            </td>
          </tr>
        </table>
      </td>
      <td></td>
    </tr>
  </table>
</body>
</html>
